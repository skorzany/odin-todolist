<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo App</title>
    </head>
    <body>
        <aside>
            <div class="side-top">
                <div class="profile">
                    <img src="#" alt="" class="profile-pic">
                    <p class="user-name">Your-User-Name</p>
                </div>
                <button class="btn-new-project">Add new project</button>
            </div>
            <div id="side-content"></div>
        </aside>
        <main>
            <div id="main-content">
                <form action="" class="task-card">
                    <img src="./img/close.svg" alt="save & close" class="icon icon-big">
                    <section class="card-details">
                        <span class="task-title-wrapper">
                            <input type="text" name="task-title" id="taskTitle" class="task-title" required />
                        </span>
                        <input type="text" name="task-desc" id="taskDesc" class="task-desc">
                        <div class="card-row">
                            <div class="card-date">
                                <label for="due-date">Due date: </label>
                                <input type="date" id="dueDate" name="due-date">
                            </div>
                            <div class="card-priority">
                                <label for="priority">Priority: </label>
                                <select name="priority" id="priority">
                                    <option value="high">High</option>
                                    <option value="normal">Normal</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                        </div>
                        <fieldset>
                            <legend>Task notes:</legend>
                            <textarea name="task-notes" id="taskNotes" class="task-notes">
                                This is the place where you can write about the task in more detail. The length is unlimited.
                            </textarea>
                        </fieldset>
                    </section>
                </form>
            </div>
            <footer>
                <a href="https://github.com/skorzany/" class="footer-link">&copy; 2025 Skorzany</a>
            </footer>
        </main>
    </body>
</html>
